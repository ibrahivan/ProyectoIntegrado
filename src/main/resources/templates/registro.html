<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- script ================================================== -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/script/script1.js}"></script>
    
</head>

<body>

    <!-- Navigation Section Starts -->
    <section id="navigation-bar" class="navigation position-fixed">

        <nav id="navbar-example2" class="navbar navbar-expand-lg ">

            <div class="navigation container-fluid d-flex flex-wrap align-items-center my-2 pe-4 ps-5 ">

                <div class="col-md-3 brand-logo">
                    <a class="d-inline-flex link-body-emphasis text-decoration-none">
                        <h2>FarmaSupply</h2>
                    </a>
                </div>
                <div class="offcanvas-body ">
                    <ul class="navbar-nav  flex-grow-1">
                        <li class="btn btn-outline-dark mx-2 btn-volver"><a th:href="@{/}">Volver</a></li>
                    </ul>
                    <ul class="navbar-nav  flex-grow-1" sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="btn btn-outline-dark mx-2 btn-volver"><a th:href="@{/privada/home}">Volver</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- Hero Section Starts -->
    <section id="hero">
        <div class="hero container py-5 my-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 mt-2 py-5">
                <div class="col-10 col-sm-8 col-lg-6 py-md-5 my-md-5">
                    <img th:src="@{/css/assets/scooter.png}" class="d-block mx-lg-auto img-fluid"
                        alt="Bootstrap Themes" width="700" height="500" loading="lazy">

                </div>
                <div class="col-lg-6 py-md-5 my-md-5">
                    <form id="form4" class="form-group flex-wrap p-3" th:action="@{/auth/registrar}"
                        enctype="multipart/form-data" method="post" th:object="${usuarioDTO}" onsubmit="return validarFormulario();">
                        <div class="form-input col-lg-12 my-4">
                            <label for="nombreUsuario"
                                class="form-label fs-6 text-uppercase fw-bold text-black">Nombre</label>
                            <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control ps-3"
                                th:value="${nombreUsuario}" required oninput="revisarNombre()">
                            <span id="errorNombreUsuario" class="error"></span>
                        </div>

                        <div class="form-input col-lg-12 my-4">
                            <label for="apellidosUsuario"
                                class="form-label fs-6 text-uppercase fw-bold text-black">Apellidos</label>
                            <input type="text" id="apellidosUsuario" name="apellidosUsuario"
                                class="form-control ps-3" th:value="${apellidosUsuario}" required  oninput="revisarApellidos()">
                            <span id="errorApellidosUsuario" class="error"></span>
                        </div>

                        <div class="form-input col-lg-12 my-4">
                            <label for="dniUsuario"
                                class="form-label fs-6 text-uppercase fw-bold text-black">DNI</label>
                            <input type="text" id="dniUsuario" name="dniUsuario" class="form-control ps-3"
                                th:value="${dniUsuario}" required oninput="revisarDNI()">
                                                        <span id="errorDNIUsuario" class="error"></span>
                        </div>

                        <div class="form-input col-lg-12 my-4">
                            <label for="tlfUsuario"
                                class="form-label fs-6 text-uppercase fw-bold text-black">Telefono</label>
                            <input type="text" id="tlfUsuario" name="tlfUsuario" class="form-control ps-3"
                                th:value="${tlfUsuario}" required  oninput="revisarTelefono()">
                            <span id="errorTlfUsuario" class="error"></span>
                        </div>

                        <div class="form-input col-lg-12 my-4">
                            <label for="emailUsuario"
                                class="form-label fs-6 text-uppercase fw-bold text-black">Email</label>
                            <input type="email" id="emailUsuario" name="emailUsuario" class="form-control ps-3"
                                th:value="${emailUsuario}" required oninput="revisarCorreo()">
                            <span id="errorEmailUsuario" class="error"></span>
                        </div>

                        <div class="form-input col-lg-12 my-4">
                            <label for="claveUsuario"
                                class="form-label fs-6 text-uppercase fw-bold text-black">Contraseña</label>
                            <input type="password" id="claveUsuario" name="claveUsuario" class="form-control ps-3"
                                th:value="${claveUsuario}" required minlength="8" maxlength="50" 
                                oninput="revisarContraseña()">
                            <span id="errorClaveUsuario" class="error"></span>
                        </div>

                        <div class="form-input col-lg-12 my-4">
                            <label for="confirmarClaveUsuario"
                                class="form-label fs-6 text-uppercase fw-bold text-black">Confirmar
                                contraseña</label>
                            <input type="password" id="confirmarClaveUsuario" name="confirmarClaveUsuario"
                                class="form-control ps-3" required minlength="8" maxlength="50"
                                oninput="revisarConfirmarContraseña()">
                            <span id="errorConfirmarClaveUsuario" class="error"></span>
                        </div>

                        <div class="d-grid my-3">
                            <button class="btn btn-primary btn-lg btn-dark text-uppercase btn-rounded-none fs-6"
                                type="submit" id="btnRegistro">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center text-lg-start" style="background-color: #ebfdff; padding: 1rem;">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">FarmaSupply</h5>
                    <p>
                        Su proveedor confiable de suministros farmacéuticos.
                    </p>
                </div>
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Enlaces útiles</h5>
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="#!" class="text-dark">Inicio</a>
                        </li>
                        <li>
                            <a href="#!" class="text-dark">Sobre Nosotros</a>
                        </li>
                        <li>
                            <a href="#!" class="text-dark">Productos</a>
                        </li>
                        <li>
                            <a href="#!" class="text-dark">Contacto</a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Síguenos</h5>
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="#!" class="text-dark">
                                <i class="fab fa-facebook-f"></i> Facebook
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="text-dark">
                                <i class="fab fa-twitter"></i> Twitter
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="text-dark">
                                <i class="fab fa-instagram"></i> Instagram
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="text-dark">
                                <i class="fab fa-linkedin-in"></i> LinkedIn
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2024 FarmaSupply. Todos los derechos reservados.
        </div>
    </footer>

</body>

</html>
