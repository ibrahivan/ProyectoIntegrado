<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Listado de usuarios</title>


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}">


<!-- script ================================================== -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/script/script1.js}"></script>

</head>

<body>

	<!-- Navigation Section Starts -->
<section id="navigation-bar" class="navigation position-fixed">

		<nav id="navbar-example2" class="navbar navbar-expand-lg ">

			<div
				class="navigation container-fluid d-flex flex-wrap align-items-center my-2 pe-4 ps-5 ">

				<div class="col-md-3 brand-logo">
					<a th:href="@{/}"
						class="d-inline-flex link-body-emphasis text-decoration-none">
						<h2>FarmaSupply</h2>
					</a>
				</div>
				<div class="offcanvas-body ">
					<ul class="navbar-nav  flex-grow-1">
						<li class="btn btn-outline-dark mx-2 btn-volver"><a
							th:href="@{/privada/home}">Volver</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</section>

	<!-- Hero Section Starts -->
	<div class="container py-4 mt-5">
		<div class="card bg-light">
			<div sec:authorize="hasRole('ROLE_ADMIN')" class="card-header">
				<h4>Listado usuarios</h4>
			</div>
			<div sec:authorize="hasRole('ROLE_USER')" class="card-header">
				<h4>Edición de tu usuario</h4>
			</div>
			<div class="card-body">
				<th:block th:if="${not #lists.isEmpty(usuarios)}"
					sec:authorize="hasRole('ROLE_ADMIN')">
					<h4 class="card-title">
						<a th:href="@{/auth/registrar}"
							class="btn buttonPrincipal p-2 mb-3"
							th:if="${not #lists.isEmpty(usuarios)}" role="button"><h5>Registrar
								usuario</h5></a>
					</h4>
					<table class="table table-striped table-bordered">
						<thead class="thead-inverse">
							<tr>
								<th class="tableCustom">Nombre y apellidos</th>
								<th class="tableCustom">Email</th>
								<th class="tableCustom">Teléfono</th>
								<th class="tableCustom">DNI</th>
								<th class="tableCustom">Rol</th>
								<th class="tableCustom"></th>
								<th class="tableCustom"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="usuario : ${usuarios}">
								<td th:text="${usuario.nombreUsuario + (usuario.apellidosUsuario != null ? ' ' + usuario.apellidosUsuario : '')}"></td>
								<td th:text="${usuario.emailUsuario}"></td>
								<td th:text="${usuario.tlfUsuario}"></td>
								<td th:text="${usuario.dniUsuario}"></td>
								<td th:text="${usuario.rol == 'ROLE_USER' ? 'USER' : 'ADMIN'}"></td>
								<td><a
									th:href="@{/privada/editar-usuario/} + ${usuario.id}"
									class="btn btn-outline-dark mx-2"> <i
										class="bi bi-pencil-square"> Editar</i>
								</a></td>
								<td><a class="btn btn-danger"
									th:attr="data-id=${usuario.id}"
									onclick="confirmarEliminar(event)"> <i class="bi bi-trash">Eliminar</i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</th:block>
				<th:block th:if="${not #lists.isEmpty(usuarios)}"
					sec:authorize="hasRole('ROLE_USER')">
					<table class="table table-striped table-bordered">
						<thead class="thead-inverse">
							<tr>
								<th class="tableCustom">id</th>
								<th class="tableCustom">Nombre y apellidos</th>
								<th class="tableCustom">Email</th>
								<th class="tableCustom">Teléfono</th>
								<th class="tableCustom">DNI</th>
								<th class="tableCustom">Rol</th>
								<th class="tableCustom"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="usuario : ${usuarios}">
								<td th:text="${usuario.id}"></td>
								<td
									th:text="${usuario.nombreUsuario + (usuario.apellidosUsuario != null ? ' ' + usuario.apellidosUsuario : '')}"></td>
								<td th:text="${usuario.emailUsuario}"></td>
								<td th:text="${usuario.tlfUsuario}"></td>
								<td th:text="${usuario.dniUsuario}"></td>
								<td th:text="${usuario.rol == 'ROLE_USER' ? 'USER' : 'ADMIN'}"></td>
								<td><a
									th:href="@{/privada/editar-usuario/} + ${usuario.id}"
									class="btn btn-outline-dark mx-2"> <i
										class="bi bi-pencil-square"> Editar</i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</th:block>
				<h5 class="card-title text-center text-danger"
					th:if="${#lists.isEmpty(usuarios)}">No hay usuarios
					registrados</h5>
			</div>
		</div>
	</div>


</body>
</html>

<script th:if="${not #strings.isEmpty(noSePuedeEliminar)}">
	mostrarNotificacion("¡Error!",
			"No se puede eliminar a un usuario con permisos de administrador",
			'error');
</script>
<script th:if="${not #strings.isEmpty(eliminacionCorrecta)}">
	mostrarNotificacion("¡Usuario eliminado!",
			"El usuario ha sido eliminado correctamente", 'success');
</script>
<script th:if="${not #strings.isEmpty(edicionCorrecta)}">
	mostrarNotificacion("¡Cambios guardados!", "El usuario ha sido modificado",
			'info');
</script>
<script th:if="${not #strings.isEmpty(mensajeRegistroExitoso)}">
	mostrarNotificacion("¡Usuario creado correctamente!",
			"El usuario ha sido registrado correctamente", 'success');
</script>


</body>

</html>
