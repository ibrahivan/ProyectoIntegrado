<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>FarmaSupply</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/script/script1.js}"></script>

</head>

<body>

	<!-- Navigation Section Starts -->
<section id="navigation-bar" class="navigation position-fixed">
    <nav id="navbar-example2" class="navbar navbar-expand-lg ">
        <div class="navigation container-fluid d-flex flex-wrap align-items-center my-2 pe-4 ps-5 ">
            <div class="col-md-3 brand-logo">
                <a th:href="@{/}" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <h2>FarmaSupply</h2>
                </a>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav  flex-grow-1 d-flex justify-content-end">
                    <li class="btn btn-outline-dark mx-2 btn-volver"><a th:href="@{/auth/registrar}">Crear cuenta</a></li>
                    <li class="btn btn-outline-dark mx-2 btn-volver2"><a th:href="@{/auth/login}">Iniciar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>
</section>




	<!-- Hero Section Starts -->
	<section id="hero">
		<div class="hero container py-5 my-5">
			<div class="row flex-lg-row-reverse align-items-center g-5 mt-2 py-5">
				<div class="col-10 col-sm-8 col-lg-6 py-md-5 my-md-5">
					<img th:src="@{/css/assets/scooter.png}"
						class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
						width="700" height="500" loading="lazy">
				</div>
				<div class="col-lg-6 py-md-5 my-md-5">
					<h1 class="lh-1 mb-3">Agiliza tu logística farmacéutica</h1>
					<ul class="list-unstyled my-5">
						<li class="my-2">
							<h5>Soluciones rápidas y seguras para el suministro de
								productos médicos en Sevilla.</h5>
						</li>

					</ul>

				</div>
			</div>
		</div>
	</section>

</body>

</html>
