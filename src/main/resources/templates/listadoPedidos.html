<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listado de pedidos</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}">
<style>
.tableCustom th, .tableCustom td {
	text-align: center;
	vertical-align: middle;
}
</style>
</head>

<body>
	<section id="navigation-bar" class="navigation position-fixed">
		<nav id="navbar-example2" class="navbar navbar-expand-lg ">
			<div
				class="navigation container-fluid d-flex flex-wrap align-items-center my-2 pe-4 ps-5 ">
				<div class="col-md-3 brand-logo">
					<a th:href="@{/}"
						class="d-inline-flex link-body-emphasis text-decoration-none">
						<h2>FarmaSupply</h2>
					</a>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav flex-grow-1">
						<li class="btn btn-outline-dark mx-2 btn-volver"><a
							th:href="@{/privada/listadoTiendas}">Volver</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</section>
	<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Encabezado omitido por brevedad -->
</head>

<body>
	<!-- Navegación omitida por brevedad -->

	<div class="container py-4 mt-5">
		<div class="card bg-light">
			<div class="card-header">
				<h4>Listado de tus pedidos</h4>
			</div>
			<div class="card-body">
				<th:block th:if="${not #lists.isEmpty(misPedidos)}">
					<table class="table table-striped table-bordered tableCustom">
						<thead class="thead-inverse">
							<tr>
								<th>Número de Pedido</th>
								<th>Nombre del Producto</th>
								<th>Precio Unitario</th>
								<th>Cantidad</th>
								<th>Precio Detalle</th>
								<th>Precio Total del Pedido</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="pedido, i : ${misPedidos}">
								<td th:text="${i.index + 1}"></td>
								<td><th:block
										th:each="detalle: ${pedido.misDetallesPedidos}">
										<th:block th:each="producto: ${detalle.productosSeleccionados}">
											<span th:text="${producto.nombreProducto}"></span>
											<br />
										</th:block>
									</th:block></td>
								<td><th:block
										th:each="detalle: ${pedido.misDetallesPedidos}">
										<th:block th:each="producto: ${detalle.productosSeleccionados}">
											<span th:text="${producto.precioUnitario}">€</span>
											<br />
										</th:block>
									</td><td>
                                    <th:block th:each="detalle: ${pedido.misDetallesPedidos}">
                                        <span th:text="${detalle.cantidadDetalle}"></span><br />
                                    </th:block>
                                </td>
                             
                                <td>
                                    <th:block th:each="detalle: ${pedido.misDetallesPedidos}">
                                        <!-- Acceder al precio detallado -->
                                        <span th:text="${detalle.precioDetalle}">€</span><br />
                                    </th:block>
                                </td>
								<td th:text="${pedido.precioPedido}">€</td>
							</tr>
						</tbody>


					</table>
				</th:block>

				<h5 class="card-title text-center text-danger"
					th:if="${#lists.isEmpty(misPedidos)}">No tienes pedidos
					registrados</h5>
			</div>
		</div>
	</div>

</body>

</html>


<script th:if="${not #strings.isEmpty(mensajePedidoRealizadoExitoso)}">
	mostrarNotificacion("¡Pedido realizado correctamente!",
			"El pedido ha sido realizado correctamente", 'success');
</script>
</body>

</html>
