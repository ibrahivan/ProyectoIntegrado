<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Listado de productos</title>


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{/css/style.css}">


<!-- script ================================================== -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/script/script1.js}"></script>

</head>

<body>

	<!-- Navigation Section Starts -->
	<section id="navigation-bar" class="navigation position-fixed">

		<nav id="navbar-example2" class="navbar navbar-expand-lg ">

			<div
				class="navigation container-fluid d-flex flex-wrap align-items-center my-2 pe-4 ps-5 ">

				<div class="col-md-3 brand-logo">
					<a th:href="@{/}"
						class="d-inline-flex link-body-emphasis text-decoration-none">
						<h2>FarmaSupply</h2>
					</a>
				</div>
				<div class="offcanvas-body ">
					<ul class="navbar-nav  flex-grow-1">
						<li class="btn btn-outline-dark mx-2 btn-volver"><a
							th:href="@{/privada/home}">Volver</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</section>
	<!-- Hero Section Starts -->
	<div class="container py-4 mt-5">
		<div class="card bg-light">

			<div sec:authorize="hasRole('ROLE_ADMIN')" class="card-header">
				<h4>Listado de productos</h4>
			</div>
			<div class="card-body">
				<th:block th:if="${not #lists.isEmpty(misProductos)}">
					<h4 class="card-title">
						<a th:href="@{/privada/registrarProducto}"
							class="btn btn-outline-dark mx-2"
							th:if="${not #lists.isEmpty(misProductos)}" role="button">Registrar
							nuevo producto</a>
					</h4>
					<table class="table table-striped table-bordered">
						<thead class="thead-inverse">
							<tr>
								<th class="tableCustom">Nombre producto</th>
								<th class="tableCustom">Precio unitario (€)</th>
								<th class="tableCustom">Cantidad (cajas)</th>
								<th class="tableCustom">Descripcion</th>
								<th class="tableCustom"></th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="producto : ${misProductos}">
								<td th:text="${producto.nombreProducto}"></td>
								<td th:text="${producto.precioUnitario}"></td>
								<td th:text="${producto.cantidad}"></td>
								<td th:text="${producto.descripcion}"></td>

								<td><a class="btn btn-danger"
									th:attr="data-id=${producto.idCatalogoProducto}"
									onclick="confirmarEliminarProducto(event)"> <i
										class="bi bi-trash">Eliminar</i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</th:block>

				<h5 class="card-title text-center text-danger"
					th:if="${#lists.isEmpty(misProductos)}">No hay productos
					registrados</h5>
			</div>
		</div>
	</div>

</body>
</html>


<script th:if="${not #strings.isEmpty(eliminacionCorrecta)}">
	mostrarNotificacion("Producto eliminado!",
			"El producto ha sido eliminado correctamente", 'success');
</script>

<script th:if="${not #strings.isEmpty(mensajeRegistroExitoso)}">
	mostrarNotificacion("¡Producto creada correctamente!",
			"El producto ha sido registrado correctamente", 'success');
</script>


</body>

</html>
