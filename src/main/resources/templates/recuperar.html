<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Recuperar</title>

	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script th:src="@{/script/script1.js}"></script>
	<!-- script ================================================== -->
		<script src="@{/script/modernizr.js}"></script>
</head>

<body>

	<!-- Navigation Section Starts -->
	<section id="navigation-bar" class="navigation position-fixed">

		<nav id="navbar-example2" class="navbar navbar-expand-lg ">

			<div class="navigation container-fluid d-flex flex-wrap align-items-center my-2 pe-4 ps-5 ">

				<div class="col-md-3 brand-logo">
					<a th:href="@{/}" class="d-inline-flex link-body-emphasis text-decoration-none">
						<h2>FarmaSupply</h2>
					</a>
				</div>
			</div>
		</nav>
	</section>

	<!-- Hero Section Starts -->
	<section id="hero">
		<div class="hero container py-5 my-5">
			<div class="row flex-lg-row-reverse align-items-center g-5 mt-2 py-5">
				<div class="col-10 col-sm-8 col-lg-6 py-md-5 my-md-5">
					<img th:src="@{/css/assets/scooter.png}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
						width="700" height="500" loading="lazy">
				</div>
				<div class="col-lg-6 py-md-5 my-md-5">
					<p class="titulo">Restablecer contraseña</p>
					<form th:action="@{/auth/recuperar}" th:object="${usuarioDTO}" method="post" class="form-group flex-wrap p-3">
						<input type="hidden" th:field="*{token}" />
						<div class="form-input col-lg-12 my-4">
							<label for="claveUsuario" class="form-label fs-6 text-uppercase fw-bold text-black">Nueva
								contraseña</label>
							<input type="password" id="claveUsuario" name="claveUsuario" class="form-control ps-3"
								required th:field="*{password}" oninput="revisarContraseña()">
						</div>

						<div class="form-input col-lg-12 my-4">
							<label for="confirmarClaveUsuario"
								class="form-label fs-6 text-uppercase fw-bold text-black">Confirmar contraseña</label>
							<input type="password" th:field="*{password2}" id="confirmarClaveUsuario"
								name="confirmarClaveUsuario" class="form-control ps-3" required
								oninput="revisarContraseña()">
						</div>

						<div class="d-grid my-3">
							<button class="btn btn-primary btn-lg btn-dark text-uppercase btn-rounded-none fs-6"
								type="submit" id="btnRegistro">Recuperar</button>
							<div class="mensajeContrasenya" id="mensajeContrasenya"></div>
						</div>
					</form>

				</div>
			</div>
			<div id="mensajeErrorToken" th:text="${mensajeErrorTokenValidez}" style="display:none;"></div>
			<script>
				const mensajeErrorToken = document.getElementById('mensajeErrorToken').innerText;

				if (mensajeErrorToken.trim() !== '') {
					mostrarNotificacion("¡Error!", "Token no válido o usuario no encontrado", 'error');
				}
			</script>

	</section>



	<!-- Scripts  Starts -->
	<script th:src="@{/script/jquery-1.11.0.min.js}"></script>
	<script th:src="@{/script/plugins.js}"></script>
	<script th:src="@{/script/script.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>

</html>
