<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>IniciarRecuperacion</title>

	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script th:src="@{/script/script1.js}"></script>
	<!-- script ================================================== -->
		<script src="@{/script/modernizr.js}"></script>
</head>

<body>

	<!-- Navigation Section Starts -->
	<section id="navigation-bar" class="navigation position-fixed">

		<nav id="navbar-example2" class="navbar navbar-expand-lg ">

			<div class="navigation container-fluid d-flex flex-wrap align-items-center my-2 pe-4 ps-5 ">

				<div class="col-md-3 brand-logo">
					<a th:href="@{/}" class="d-inline-flex link-body-emphasis text-decoration-none">
						<h2>FarmaSupply</h2>
					</a>
				</div>
				<div class="offcanvas-body ">
					<ul class="nav-links">
						<li><a th:href="@{/auth/login}">Volver</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</section>

	<!-- Hero Section Starts -->
	<section id="hero">
		<div class="hero container py-5 my-5">
			<div class="row flex-lg-row-reverse align-items-center g-5 mt-2 py-5">
				<div class="col-10 col-sm-8 col-lg-6 py-md-5 my-md-5">
					<img th:src="@{/css/assets/scooter.png}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
						width="700" height="500" loading="lazy">
				</div>
				<div class="col-lg-6 py-md-5 my-md-5">
					<p class="titulo">Restablecer la contraseña</p>
					<form class="form-group flex-wrap p-3" th:action="@{/auth/iniciarRecuperacion}"
						enctype="multipart/form-data" th:object="${usuarioDTO}" method="post">
						<div class="form-input col-lg-12 my-4">
							<label for="claveUsuario"
								class="form-label fs-6 text-uppercase fw-bold text-black">Email</label>
							<input type="email" th:field="*{emailUsuario}" class="form-control ps-3"  />
						</div>
						<div class="d-grid my-3">
							<button class="btn btn-primary btn-lg btn-dark text-uppercase btn-rounded-none fs-6"
								type="submit" id="btnRegistro">Recuperar</button>
						</div>
						<div class="mi-recuadro">
							<div>Le enviaremos un email con un enlace para modificar su contraseña.</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script th:if="${not #strings.isEmpty(mensajeErrorMail)}">
			mostrarNotificacion("¡Error!", "Se ha producido un error en el proceso de recuperación, revisa la información ingresada.", 'error');
		</script>
		<script th:if="${not #strings.isEmpty(contraseñaModificadaError)}">
			mostrarNotificacion("¡Error!", "Ha ocurrido un error al reestablecer la contraseña", 'error');
		</script>
		<script th:if="${not #strings.isEmpty(mensajeErrorTokenValidez)}">
			mostrarNotificacion("¡Error!", "Token no válido", 'error');
		</script>
		<script th:if="${not #strings.isEmpty(mensajeErrorTokenExpirado)}">
			mostrarNotificacion("¡Error!", "El token ha expirado", 'error');
		</script>
	</section>



	<!-- Scripts  Starts -->
	<script th:src="@{/script/jquery-1.11.0.min.js}"></script>
	<script th:src="@{/script/plugins.js}"></script>
	<script th:src="@{/script/script.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>

</html>
